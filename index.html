    <main class="main">

                <p class="location" id="profile.location">Carregando...</p>
                <p class="phone">
                        <a href="#" id="profile.phone">Carregando...</a>
                </p>
                <p class="email">
                    <a href="#" id="profile.email">Carregando...</a>

        <section class="acordeon">

            <div class="content">

                        </ul>

        <section class="acordeon">

            </button>

            <div class="content">
                <ul class="languages">
                    <!-- Idiomas serão adicionados aqui -->
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                    <h2>Portfolio</h2>
            </button>

            <div class="content">
                <ul class="portfolio">
                    <!-- Projetos do portfólio serão adicionados aqui -->
                </ul>
            </div>
        </section>

    </main>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
